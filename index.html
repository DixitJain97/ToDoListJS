<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Choose Time</button>
            <div class="dropdown-content">
                <li class="list-item">9 AM</li>
                <li class="list-item ">10 AM</li>
                <li class="list-item ">11 AM</li>
                <li class="list-item ">12 PM</li>
                <li class="list-item">1 PM</li>
                <li class="list-item">2 PM</li>
                <li class="list-item">3 PM</li>
                <li class="list-item">4 PM</li>
            </div>
        </div>
        <input type="text" id="CreateToDo" placeholder="Enter a task"><button class="addTask">+</button>
        <div class="taskContainer"></div>
    </div>
</body>
</html>
